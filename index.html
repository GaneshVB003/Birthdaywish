<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wish</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif; /* Default font for the document */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      color: #e44d26;
      font-size: 3em;
      font-family: 'Pacifico', cursive; /* Font for the wish text */
      margin-bottom: 20px;
      animation: colorChange 5s infinite alternate, fadeInBirthdayWish 2s ease-out;
    }

    p {
      color: #ccc;
      font-size: 1.5em;
      font-family: 'Sans-serif', sans-serif; /* Sans-serif font for the paragraph */
      margin-bottom: 40px;
      animation: fadeInBirthdayWish 2s ease-out, fadeInitial 1.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    @keyframes colorChange {
      0% {
        color: #e44d26;
      }
      25% {
        color: #FFD700;
      }
      50% {
        color: #27ae60;
      }
      75% {
        color: #3498db;
      }
      100% {
        color: #e44d26;
      }
    }

    @keyframes fadeInBirthdayWish {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInitial {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .balloon {
      display: inline-block;
      font-size: 2em;
      margin: 10px;
      animation: bounce 2s infinite, fadeInBirthdayWish 2s ease-out;
      transform-origin: bottom;
      cursor: pointer;
    }

    .balloon::before {
      content: '\1F388'; /* Unicode balloon character */
    }

    .click-me-button {
      display: inline-block;
      font-size: 1.5em;
      padding: 10px 20px;
      background-color: transparent;
      color: #fff;
      font-family: 'Arial', sans-serif; /* Font for the "Click Me" button */
      border: 2px solid #fff;
      border-radius: 5px;
      margin: 20px; /* Add margin to center the button */
      transition: box-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .click-me-button:hover,
    .click-me-button:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      background-color: #fff;
      color: #000;
    }

    .click-me-button:active {
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.7);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="click-me-button" onclick="showBirthdayWish()">Click Me</button>
    <div id="birthdayWish" class="birthday-wish-content" style="display: none;">
      <h1 style= -webkit-text-stroke: 1px black;>Happy Birthday
         AMMA!</h1>


     <p style="font-weight: bold; font-size: 1.2em; font-family: 'calibri' calibri; colour:'violet' : position: relative; ;display: inline-block;">
  <span style="position: absolute; z-index: -1; top: 0; left: 0; color: #ffffff; font-size: 1.2em; -webkit-text-stroke: 2px #3498db;">
 .




 




  Wishing you a year filled with joy, laughter, and wonderful surprises.
  </span>
</p>

      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>
  </div>

  <script>
    function showBirthdayWish() {
      const clickMeButton = document.querySelector('.click-me-button');
      clickMeButton.style.display = 'none';

      const birthdayWish = document.getElementById('birthdayWish');
      birthdayWish.style.display = 'block';
    }




  </script>

  <!-- Add this <audio> element within the <body> tag -->
<audio id="birthdayMusic" src="https://dl.sndup.net/h9sd/Happy%20Birthday%20(Piano%20Version).mp3" loop></audio>

<script>

    const clickMeButton = document.querySelector('.click-me-button');
    clickMeButton.style.display = 'none';

    const birthdayWish = document.getElementById('birthdayWish');
    birthdayWish.style.display = 'block';

    const birthdayMusic = document.getElementById('birthdayMusic');

</html>
